<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap-grid.min.css" integrity="sha512-Xj2sd25G+JgJYwo0cvlGWXoUekbLg5WvW+VbItCMdXrDoZRWcS/d40ieFHu77vP0dF5PK+cX6TIp+DsPfZomhw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Manrope:wght@200;300&family=Share+Tech&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>The Weather Dashboard</title>
</head>
<body>
    <header>
        <img class="header-img" src="./assets/images/sun-svgrepo-com.svg">
        <h1>
            
            THE <span>WEATHER</span> DASHBOARD
        </h1>
        <p>An application by <span>TH</span></p>
    </header>

    <main class="container main">
        <div class="row">
            <div class="col-lg-5 col-12 mr-5 search-card">
                <form id="search-form">
                    <label for="city" class="form-label">Search for a <span>CITY</span>:</label>
                    <input type="text" name="city" id="city" autofocus="true" autocomplete="off" placeholder="Toronto, CA"/>
                    <button type="submit" class="btn">Let's Party</button>
                </form> 
            </div>
            <div class="col-lg-6 col-12 search-history-card">
                <h2 class="mt-1">Search History: <button id= "clear-button" class="btn clear">Clear</button></h2>
                <div class="history" id="history-display">

                </div>
            </div>
        </div>
    </main>
    <section class="container">
        <div class="row weather" id="weather">

        </div>
    </section>


    <script src="./assets/js/script.js"></script>
</body>
</html>
