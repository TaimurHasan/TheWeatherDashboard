<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Manrope:wght@200;300&family=Share+Tech&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>The Weather Dashboard</title>
</head>
<body>
    <header>
        <img src="./assets/images/sun-svgrepo-com.svg">
        <h1>
            
            THE <span>WEATHER</span> DASHBOARD
        </h1>
        <p>An application by <span>TH</span></p>
    </header>

    <main>
        <div class="search-card">
            <form id="search-form">
                <label for="city" class="form-label">Search for a <span>CITY</span>:</label>
                <input type="text" name="city" id="city" autofocus="true" autocomplete="on" placeholder="Toronto, Canada"/>
                <button type="submit" class="btn">Let's Go</button>
            </form> 
        </div>
    </main>



    <script src="./assets/js/script.js"></script>
</body>
</html>
